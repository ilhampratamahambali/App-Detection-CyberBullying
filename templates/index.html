<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyberbullying Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function resetPrediction() {
            const result = document.getElementById('prediction');
            if(result) {
                result.innerText = '';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cyberbullying Detection</h2>
        <form action="/predict" method="post">
            <textarea name="tweet_text" placeholder="Masukkan teks tweet di sini..." required oninput="resetPrediction()"></textarea>
            <br>
            <button type="submit">Prediksi</button>
        </form>
        {% if prediction_text %}
        <h3 id="prediction">{{ prediction_text }}</h3>
        {% else %}
        <h3 id="prediction"></h3>
        {% endif %}
    </div>
</body>
</html>
